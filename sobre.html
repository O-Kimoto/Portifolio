<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetos e Certificações</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, nav, main, footer {
      padding: 20px;
    }
    header {
      background-color: #f4a261;
      color: white;
    }
    nav {
      background-color: #e76f51;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .projects-section {
      flex: 1;
      min-width: 300px;
      margin: 10px;
      background-color: #2a9d8f;
      color: white;
      padding: 20px;
    }
    .certifications-section {
      flex: 1;
      min-width: 300px;
      margin: 10px;
      background-color: #2a9d8f;
      color: white;
      padding: 20px;
    }
    footer {
      background-color: #264653;
      color: white;
      text-align: center;
    }
    a {
      color: #f4a261;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Projetos e Certificações</h1>
  </header>
  <nav>
    <a href="index.html">Início</a>
    <a href="sobre.html">Projetos e Certificações</a>
  </nav>
 
  </main>
  <footer>
    <p>© 2025 Meu Portfólio</p>
  </footer>

  <script>
    function updateDate() {
      const date = new Date();
      document.querySelector('footer p').textContent = `© ${date.getFullYear()} Meu Portfólio - Atualizado em ${date.toLocaleDateString()}`;
    }
    window.onload = updateDate;
  </script>
</body>
</html>
